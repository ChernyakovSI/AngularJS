<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function(){

            $('#MyNameInput').on('keyup', function () {
                now = new Date();
                birthDay = new Date(1987, 7, 8);
                if(((now.getMonth() + 1) == birthDay.getMonth()) && ((now.getDate()) == birthDay.getDate())){
                    $('#MyName').text("С днем рождения, " + $(this).val() + "!");
                }
                else
                {
                    $('#MyName').text(':(');
                }

            })
        });
    </script>
</head>
<body>
    <div>
        <label>Как вас зовут?</label>
        <input type="text" id="MyNameInput" placeholder="Введите имя">
        <h1><span id="MyName"></span></h1>
    </div>
</body>
</html>
